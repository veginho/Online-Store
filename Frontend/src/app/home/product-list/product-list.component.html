  <div class="row">
      <div class="col-md-4" *ngFor="let data of produse | filter:term">
              <div class="card mb-4 shadow-sm">
                <img class="bd-placeholder-img card-img-top p-2" width="100%" height="225" [src]="data.Image">
    
                <div class="card-body">
                  <p class="card-text" style="text-align: center;font-size: medium;">{{data.ProductName}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-primary" (click)="AddHandleEvent(data)">Adauga in cos</button>
                    </div>
                    <strong *ngIf="CheckUserRole()==0" class="text-muted">{{data.Price}} RON</strong>
                    <button *ngIf="CheckUserRole()==1" class="btn btn-sm" data-toggle="modal" data-target="#Ebasicxample"  (click)="iframe.show()" mdbWavesEffect >Editeaza pret</button>
                </div>
      </div>
</div>

<div mdbModal #iframe="mdbModal" class="modal fade" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">Actualizeaza pret</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="iframe.hide()">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-outline mb-3">
          <label class="form-label" for="form3Exampl"><h5>Noul pret</h5></label>
          <input type="password" id="form3Exampl" class="form-control form-control-lg"
            placeholder="Introduceti noul pret" formControlName="newprice" required/>
        </div>
    </form>
    </div>
    
    <div class="modal-footer">
      <button type="button" mdbBtn color="primary" class="waves-light" mdbWavesEffect data-dismiss="modal" (click)="iframe.hide()">Close</button>
      <button mdbBtn color="primary" class="waves-light" mdbWavesEffect (click)="EditPrice(data)">Salveaza Modificarile</button>
    </div>
  </div>
</div>
</div>
