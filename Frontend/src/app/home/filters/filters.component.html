<div class="card" style="width: 250px;">
    <div class="card-header">
        <strong>Filtre</strong>
    </div>
    <div class="card-body">
        <form [formGroup]="FormMinMax" (ngSubmit)="SubmitFilter()">
            <div class="form-group">
                <label for="from">Minim</label>
                <input type="number" id="from" formControlName="minim"  class="form-control">
            </div>
            <div class="form-group">
                <label for="to">Maxim</label>
                <input type="number" id="to" formControlName="maxim" class="form-control">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox"  value="Crescator"  id="defaultCheck1" >Ordoneaza crescator
                <label class="form-check-label" for="defaultCheck1"></label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  formControlName="options" value="Descrescator" id="defaultCheck2" >Ordoneaza descrescator
              <label class="form-check-label" for="defaultCheck1"></label>
          </div>

            <button class="btn btn-primary btn-block btn-sm" type="submit">Aplica filtre</button>
        </form>
    </div>
</div>
